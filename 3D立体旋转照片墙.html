<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<link type="text/css" rel="stylesheet" href="3D立体照片墙.css">
</head>
<body>
	
		<div class="wrap" style="left: 47%; position: absolute; top:23%;">
        <!--包裹所有元素的容器-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="./img/1.jpg" class="pic">
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="./img/1.jpg" class="pic">
            </div>
            <!--左面图片 -->
            <div class="out_left">
                <img src="./img/1.jpg" class="pic">
            </div>
            <!--右面图片 -->
            <div class="out_right">
                <img src="./img/1.jpg" class="pic">
            </div>
            <!--上面图片 -->
            <div class="out_top">
                <img src="./img/1.jpg" class="pic">
            </div>
            <!--下面图片 -->
            <div class="out_bottom">
                <img src="./img/1.jpg" class="pic">
            </div>

            <!--小正方体 -->
            <span class="in_front">
                <img src="./img/1.jpg" class="in_pic">
            </span>
            <span class="in_back">
                 <img src="./img/1.jpg" class="in_pic">
            </span>
            <span class="in_left">
                <img src="./img/1.jpg" class="in_pic">
            </span>
            <span class="in_right">
                <img src="./img/1.jpg" class="in_pic">
            </span>
            <span class="in_top">
                <img src="./img/1.jpg" class="in_pic">
            </span>
            <span class="in_bottom">
                <img src="./img/1.jpg" class="in_pic">
            </span>
        </div>

    </div>

		
		
	
	
</body>
</html>
